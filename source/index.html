<html>

<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>
        Backbone & Marionette
    </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="root"> 
            </div>
        </div>
    </div>
    <script type="text/template-x" id="rootContainer-template">
        <div class="calc" id="rootContainer">
            <div id="result-container" class="row"></div>
            <div id="keys-container" class="row"></div>
        </div>
    </script>
    <script type="text/template-x" id="result-container-template">
        <div class="col-md-10 col-md-offset-1">
            <input class="form-control" type="text" value="<%=value%>"></input>
            result <%=temp%>
        </div>
    </script>
    <script type="text/template-x" id="keypad-template">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-8">
                <div id="keys" class=""></div>
            </div>
            <div class="col-md-2" >
                <div id="operator" class=""></div>
            </div>
        </div>
    </script>
    <script type="text/template-x" id="key-template">
        <!-- <div class="col-md-2"> -->
            <button class="btn btn-default key-number"><%=value%></button>
        <!-- </div> -->
    </script>
</body>
<script src="lib.js"></script>
<script src="bundle.js" ></script>
<script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&extver=2.1.0"></script>
</html>
